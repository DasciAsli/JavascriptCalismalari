<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
    />

    <title>Dinamik Kurs Projesi</title>
  </head>
  <body class="bg-light">
    <div class="container mt-3">
      <h1 class="text-dark text-uppercase text-center">Kurs Uygulaması</h1>
      <hr />
      <div class="row mt-5">      
        <div class="col-md-4 shadow-lg p-5">
          <form action="" id="new-course">
            <div class="form-group">
              <label for="title">Kurs Başlığı</label>
              <input type="text" class="form-control" id="title" />
            </div>
            <div class="form-group">
              <label for="instructor">Kurs Eğitmeni</label>
              <input type="text" class="form-control" id="instructor" />
            </div>
            <div class="form-group">
              <label for="image">Kurs Resmi</label>
              <input type="text" class="form-control" id="image" />
            </div>
            <button type="submit" class="btn btn-dark">Kaydet</button>
          </form>
        </div>
        <div class="col-md-7 row" id="table">
          <table class="table table-bordered table-striped">
            <thead>
              <tr >
                <th class="col-md-3">Image</th>
                <th class="col-md-3">Title</th>
                <th class="col-md-3">Instructor</th>
                <th class="col-md-1"</th>
              </tr>
            </thead>
            <tbody id="course-list"></tbody>
          </table>
        </div>
      </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
    <script src="appES5.js"></script>
  </body>
</html>
