<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="style.css" />
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

    <title>Quiz Uygulaması</title>
  </head>
  <body>
    <div class="container" id="cerceve">
      <div class="container mt-2">
        <div class="row">
          <div class="col-12">
            <div class="card text-center">
              <div class="card-header">Genel Kültür Sınavına Hoşgeldiniz</div>
              <div class="card-body">
                <h5 id="question" class="card-title">Question Text</h5>
                <hr />
                <div id="buttons">
                  <button id="btn0" class="btn btn-outline-dark">
                    <span id="choice0"> Secenek 0 </span>
                  </button>
                  <button id="btn1" class="btn btn-outline-dark">
                    <span id="choice1"> Secenek 1 </span>
                  </button>
                  <button id="btn2" class="btn btn-outline-dark">
                    <span id="choice2"> Secenek 2 </span>
                  </button>
                </div>
              </div>
              <div id="progress" class="card-footer"></div>
            </div>
            <div class="kurallar bg-dark">
              Kurallar
              <div id="kuralGoster" class="bg-dark">
                <ul class="bg-white text-dark"></ul>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
