<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
    />
    <title>RestApi</title>
  </head>
  <body>
    <div class="container mt-5">
      <div class="row mt-3">
        <input type="text" id="text" class="form-control col-md-9" />

        <input
          type="button"
          value="Get One"
          id="getOne"
          class="btn btn-primary col-md-1"
        />

        <input
          type="button"
          value="Get All"
          id="getAll"
          class="btn btn-success col-md-1"
        />

        <input
          type="button"
          value="Post Data"
          id="postData"
          class="btn btn-warning col-md-1"
        />
      </div>
      <div class="row mt-3">
        <table class="table table-bordered table-striped">
          <thead>
            <tr>
              <th>UserId</th>
              <th>Id</th>
              <th>Title</th>
              <th>Body</th>
            </tr>
          </thead>
          <tbody id="myValues"></tbody>
        </table>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
